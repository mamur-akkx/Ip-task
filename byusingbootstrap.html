<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Online Shopping Mall</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="/task no 1/logo.png" alt="aj group of company" class="img-fluid mb-2">
                <h1 class="display-4">Aj Shopping mall</h1>
            </div>
            <div class="col-md-6">
                <div class="jumbotron bg-dark text-white">
                    <h1 class="display-4">Choose Wisely</h1>
                </div>
            </div>
        </div>
        <header class="bg-dark text-white py-3">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">Online Shopping Mall</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button">Search</button>
                </div>
            </div>
        </header>
        <main class="my-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <section class="product-list">
                            <h2>Product List</h2>
                            <select class="form-control">
                                <option value="perfume">Select category</option>
                                <option value="shoes">Shoes</option>
                                <option value="sunglasses">Glasses</option>
                                <option value="haircream">Hair Cream</option>
                                <option value="steds">Steds</option>
                            </select>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <section class="upcoming-products">
                            <h2>Upcoming Products</h2>
                            <div class="card-deck">
                                <div class="card">
                                    <img src="upcoming1.jpg" alt="Upcoming Product 1" class="card-img-top">
                                    <div class="card-body">
                                        <h3 class="card-title">Gull Ahmad Perfume 1</h3>
                                        <p class="card-text">Will be available in 2024</p>
                                        <button class="btn btn-primary">Notify Me</button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="upcoming2.jpg" alt="Upcoming Product 2" class="card-img-top">
                                    <div class="card-body">
                                        <h3 class="card-title">Interior 2</h3>
                                        <p class="card-text">Available in 2024</p>
                                        <button class="btn btn-primary">Notify Me</button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="upcoming3.jpg" alt="Upcoming Product 3" class="card-img-top">
                                    <div class="card-body">
                                        <h3 class="card-title">Shoes</h3>
                                        <p class="card-text">Will be available in 2024</p>
                                        <button class="btn btn-primary">Notify Me</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-white py-3">
            <div class="container">
                <p class="text-center">&copy; 2023 Your Online Shopping Mall. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
